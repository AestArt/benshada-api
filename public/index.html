<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Benshada Place | African fashion trade without borders</title>
    <meta name="description" content="African fashion trade without borders" />
    <meta name="author" content="Benshada Place" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--
      Give name for pinning site to Taskbar on WIndows.
    -->
    <meta name="application-name" content="Benshada Place" />
    <!--
      Give site tooltip for pinning
    -->
    <meta name="msapplication-tooltip" content="African fashion trade without borders" />

    <!-- Make it possible to pin app on mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Get Site to look like app on iOS  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ef932e" />
    <!--
      Add Title for when site is pinned to iOS screen
    -->
    <meta name="apple-mobile-web-app-title" content="Benshada Place" />
    <meta name="theme-color" content="#ef932e" />

    <!--
      Add icon for when pinned to iOS & any other mobile
     -->
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/tile.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tile.png" />
    <!--
       Display certain image when site is loaded as app on iOS
      -->
    <link
      rel="apple-touch-startup-image"
      media="(max-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/tile.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tile.png" />

    <!--
      DNS Prefetching: prefetches the site that is included in the href
    -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body id="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="h-100" id="root"></main>

    <!-- Modernizr. Plugins -->
    <script src="%PUBLIC_URL%/js/modernizr.min.js" async></script>

    <noscript id="deferred-styles">
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet"
      />

      <!-- Normalfprototypesize CSS -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/normalize.css" />

      <!-- Main CSS -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/main.css" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    </noscript>
    <script>
      var loadDeferredStyles = function () {
        var addStylesNode = document.getElementById('deferred-styles');
        var replacement = document.createElement('div');
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf =
        window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame;
      if (raf)
        raf(function () {
          window.setTimeout(loadDeferredStyles, 0);
        });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
  </body>
</html>
