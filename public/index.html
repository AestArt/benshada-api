<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Benshada Place | African Trade Without Borders</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="African Trade Without Borders" />
    <meta name="keywords" content="african, fashion, trade" />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="Benshada Place" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google Auth -->
    <script
      src="https://apis.google.com/js/platform.js?onload=init"
      async
      defer
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/5de0804f0f.js"></script>

    <!-- owlCarousel -->
    <link rel="stylesheet" href="./owl/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="./owl/dist/assets/owl.theme.default.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="" id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- OWL Scripts -->
    <script src="./owl/dist/owl.carousel.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".product-carousel").owlCarousel({
          margin: 20,
          responsive: {
            0: {
              items: 1
            },
            600: {
              items: 3
            },
            1000: {
              items: 5
            }
          }
        });
        $(".shop-carousel").owlCarousel({
          margin: 5,
          nav: false,
          responsive: {
            0: {
              items: 1
            },
            600: {
              items: 2
            }
          }
        });
        $(".jumbo-carousel").owlCarousel({
          items: 1,
          margin: 0,
          nav: false
        });
      });
    </script>
  </body>
</html>
