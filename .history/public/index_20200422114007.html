<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    
    <title>Benshada Place | African Trade Without Borders</title>
    <meta name="description" content="African Trade Without Borders" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--
      Give name for pinning site to Taskbar on WIndows.
    -->
    <meta name="application-name" content="Benshada" />
    <!--
      Give site tooltip for pinning
    -->
    <meta
      name="msapplication-tooltip"
      content="African Trade Without Borders"
    />
    <!-- Make it possible to pin app on mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Get Site to look like app on iOS  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ef932e" />
    <!--
      Add Title for when site is pinned to iOS screen
    -->
    <meta name="apple-mobile-web-app-title" content="Benshada" />
    <meta name="theme-color" content="#ef932e" />

    <!--
      Add icon for when pinned to iOS & any other mobile
     -->
     <link rel="icon" sizes="192x192" href="favicon.ico" />
     <link rel="apple-touch-icon" href="favicon.ico" />
     <!--
       Display certain image when site is loaded as app on iOS
      -->
     <link
       rel="apple-touch-startup-image"
       media="(max-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"
       href="favicon.ico"
     />
     <link rel="manifest" href="manifest" />
     <link rel="apple-touch-icon" href="favicon.ico" />
 
     <!--
       DNS Prefetching: prefetches the site that is included in the href
     -->
     <link rel="dns-prefetch" href="https://www.google.com" />
     



    <meta name="keywords" content="african, fashion, trade" />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="Benshada Place" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/5de0804f0f.js"></script>

    <script src="prototypes.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="h-100" id="root"></div>
  </body>
</html>
